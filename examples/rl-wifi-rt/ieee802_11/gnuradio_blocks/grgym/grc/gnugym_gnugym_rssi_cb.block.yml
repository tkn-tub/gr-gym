id: gnugym_gnugym_rssi_cb
label: GnuGym RSSI Calculation
category: '[gnugym]'

parameters:
-   id: freq
    label: Frequency
    dtype: float
    default: 5.89e9
    category: standard
-   id: bw
    label: Bandwidth
    dtype: float
    default: 10e6
    category: standard
-   id: log   
    label: Log
    dtype: bool
    default: 'False'
    options: ['False', 'True']
    option_labels: [Disable, Enable]
    category: standard
-   id: debug
    label: Debug
    dtype: bool
    default: 'False'
    options: ['False', 'True']
    option_labels: ['Disable', 'Enable']
    category: standard

inputs:
-   domain: stream
    dtype: complex
    vlen: 64
    multiplicity: '1'

outputs:
-   domain: stream
    dtype: float
    vlen: 64
    multiplicity: '1'


templates:
    imports: from gnuradio import gnugym
    make: gnugym.gnugym_rssi_cb( ${freq}, ${bw}, ${log}, ${debug})
    callbacks:
    - set_frequency(${freq})
    - set_bandwidth(${bw})

file_format: 1
