id: gnugym_gnugym_moving_average_vect_ff
label: Moving Average for Vector
category: '[gnugym]'

parameters:
-   id: vlen
    label: Vector length
    dtype: int
    default: 64
    category: standard
-   id: buffer
    label: Window/ Buffer length
    dtype: int
    default: 4
    category: standard

inputs:
-   domain: stream
    id: in
    dtype: float
    vlen: ${ vlen }
    multiplicity: '1'

outputs:
-   domain: stream
    id: out
    dtype: float
    vlen: ${ vlen }
    multiplicity: '1'

templates:
    imports: from gnuradio import gnugym
    make: gnugym.gnugym_moving_average_vect_ff(${vlen}, ${buffer})

file_format: 1
