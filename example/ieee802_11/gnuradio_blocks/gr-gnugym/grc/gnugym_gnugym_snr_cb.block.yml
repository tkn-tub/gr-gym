id: gnugym_gnugym_snr_cb
label: GnuGym SNR Calculation
category: '[gnugym]'

parameters:
-   id: algo
    label: Algorithm
    dtype: int
    default: gnugym.LS
    options: [gnugym.LS_SNR, gnugym.LMS_SNR, gnugym.COMB_SNR, gnugym.STA_SNR]
    option_labels: [LS, LMS, COMB, STA]
    category: standard
-   id: freq
    label: Frequency
    dtype: float
    default: 5.89e9
    category: standard
-   id: bw
    label: Bandwidth
    dtype: float
    default: 10e6
    category: standard
-   id: log
    label: Log
    dtype: bool
    default: 'False'
    options: ['False', 'True']
    option_labels: [Disable, Enable]
    category: standard
-   id: debug
    label: Debug
    dtype: bool
    default: 'False'
    options: ['False', 'True']
    option_labels: [Disable, Enable]
    category: standard

inputs:
-   domain: stream
    dtype: complex
    vlen: 64
    multiplicity: '1'

outputs:
-   domain: stream
    dtype: float
    vlen: 64
    multiplicity: '1'


templates:
    imports: import gnugym
    make: gnugym.gnugym_snr_cb(${algo}, ${freq}, ${bw}, ${log}, ${debug})
    callbacks:
    - set_algorithm(${algo})
    - set_frequency(${freq})
    - set_bandwidth(${bw})

file_format: 1
